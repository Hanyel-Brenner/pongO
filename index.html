<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebGL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
    <script src="collision.js" defer></script>
    <script src="gl-matrix-min.js" defer></script>
    <script src="input.js" defer></script>
    <script src="drawingData.js" defer></script>
    <script src="shapes.js" defer></script>
    <script src="shaderProgram.js" defer></script>
    <script src="main.js" defer></script>

    <script id="vertexShader" type="text">
        attribute vec2 a_position;
        attribute vec3 color;

        uniform mat4 matrix;

        varying vec3 vColor;
        
        void main(){
            gl_Position = matrix * vec4(a_position, 0.0, 1.0);
            vColor = color;
        }
    </script>
    
    <script id="fragmentShader" type="text">
        precision mediump float;
        varying vec3 vColor;
        
        void main(){
            gl_FragColor = vec4(vColor,1.0);
        }
    </script>
    
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
